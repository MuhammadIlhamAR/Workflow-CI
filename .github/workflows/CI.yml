name: CI MLflow Project (Conda YAML)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: "file:${{ github.workspace }}/mlruns"
      MLFLOW_LOG_LEVEL: "WARNING"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Check project files
        run: |
          ls -la
          ls -la "MLProject-Folder"

      # Kita install via pip supaya env-manager=local bisa jalan cepat.
      # conda.yaml tetap ada (sesuai permintaan), tapi CI tidak bikin conda env.
      - name: Install dependencies (pip for CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r "MLProject-Folder/requirements.txt"
          python -c "import mlflow; print('mlflow', mlflow.__version__)"

      - name: Run MLflow Project (use local env, ignore conda)
        run: |
          set -e
          python -m mlflow run "MLProject-Folder" --env-manager=local \
            -P input_file="PRSA_Data_Aotizhongxin_preprocessing.csv" \
            -P n_estimators=100 \
            -P max_depth=20

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            mlruns
            artifacts
          if-no-files-found: warn
