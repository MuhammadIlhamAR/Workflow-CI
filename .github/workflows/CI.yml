name: Model Training Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow dagshub matplotlib seaborn

      - name: Run MLflow Training
        # Bagian ini sangat krusial untuk menghubungkan Secrets ke script Python
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Pastikan path ke modelling.py dan dataset sudah benar
          python "MLProject-Folder/modelling.py" --input_file "MLProject-Folder/PRSA_Data_Aotizhongxin_preprocessing.csv" --n_estimators 100 --max_depth 20
