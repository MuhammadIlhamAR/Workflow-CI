name: Model Training Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject-Folder/requirements.txt
          pip show mlflow

      - name: Run MLflow Project (Training)
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"
        run: |
          PROJECT_DIR="MLProject-Folder"
          mlflow run "$PROJECT_DIR" \
            -P input_file="PRSA_Data_Aotizhongxin_preprocessing.csv" \
            -P n_estimators=100 \
            -P max_depth=20

      - name: Upload Training Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            mlruns
            artifacts
          if-no-files-found: warn
